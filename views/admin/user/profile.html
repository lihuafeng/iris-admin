<main class="lyear-layout-content">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">

                        <div class="edit-avatar">
                            <img src="/static/admin/images/users/avatar.jpg" alt="..." class="img-avatar">
                            <div class="avatar-divider"></div>
                            <div class="edit-avatar-content">
                                <button class="btn btn-default" id="change_avator">修改头像</button>
                                <input type="file" multiple="multiple" style="position:absolute;top:-1000px;left:-1000px;width:10px;height:10px;" id="avator_file" value="">
                                <input type="hidden" name="creator_pic" id="creator_pic" value="">
                                <p class="m-0">选择一张你喜欢的图片，裁剪后会自动生成264x264大小，上传图片大小不能超过2M。</p>
                            </div>
                        </div>
                        <hr>
                        <form method="post" action="/admin/profile" class="site-form">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" name="username" id="username" value="{{.userInfo.Name}}" readonly />
                            </div>
                            <!--
                            <div class="form-group">
                                <label for="nickname">昵称</label>
                                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="输入您的昵称" value="笔下光年">
                            </div>
                            -->
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="请输入正确的邮箱地址" value="{{.userInfo.Email}}">
                                <small id="emailHelp" class="form-text text-muted">请保证您填写的邮箱地址是正确的。</small>
                            </div>
                            <div class="form-group">
                                <label for="username">验证码</label>
                                <div class="row">
                                    <div class="col-xs-3">
                                        <input type="text" class="form-control" name="email_code" id="email_code" value="">
                                    </div>
                                    <div class="col-xs-3">
                                        <button class="btn btn-default" id="sendEmailCode" type="button">获取验证码</button>
                                    </div>
                                </div>
                            </div>
                            <!--
                            <div class="form-group">
                                <label for="remark">简介</label>
                                <textarea class="form-control" name="remark" id="remark" rows="3"></textarea>
                            </div>
                            -->
                            <button type="submit" class="btn btn-primary">保存</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>

</main>
