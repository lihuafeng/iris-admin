<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>房东直租-首页</title>
    <link rel="stylesheet" type="text/css" href="/static/m/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="/static/m/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/static/m/css/index.css" />
</head>
<body>
<!--header-->
{{ render "m/common/header.html"}}
<section class="aui-grid aui-margin-b-15">
    <div class="aui-row">
        <div class="aui-col-xs-4">
            <div class="aui-badge">88</div>
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-grid-label">小区</div>
        </div>
        <div class="aui-col-xs-4">
            <i class="aui-iconfont aui-icon-location"></i>
            <div class="aui-grid-label">租房</div>
        </div>
        <div class="aui-col-xs-4">
            <i class="aui-iconfont aui-icon-camera"></i>
            <div class="aui-grid-label">探盘</div>
        </div>
    </div>
</section>
<!--footer-->
{{ render "m/common/footer.html"}}
</body>
<script type="text/javascript" src="/static/m/js/api.js" ></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
    var tab = document.querySelectorAll(".aui-tab-item");
    for(var i in tab){
        tab[i].onclick = function(e){
            document.querySelector(".aui-tab-item.aui-active").classList.remove("aui-active");
            e.target.classList.add("aui-active");
        }
    }
</script>
</html>
